<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>own-logo.svg">
    <title>Namecard | Dave.</title>

    <!-- Primary Meta Tags -->
    <meta name="title" content="Devit Huotkeo's Digital Name Card">
    <meta name="description"
        content="'Why using paper namecard, when you can create your own digital one??' - Devit Huotkeo">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://metatags.io/">
    <meta property="og:title" content="Devit Huotkeo's Digital Name Card">
    <meta property="og:description"
        content="'Why using paper namecard, when you can create your own digital one??' - Devit Huotkeo">
    <meta property="og:image"
        content="./img/dave-business-card-meta.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://metatags.io/">
    <meta property="twitter:title" content="Devit Huotkeo's Digital Name Card">
    <meta property="twitter:description"
        content="'Why using paper namecard, when you can create your own digital one??' - Devit Huotkeo">
    <meta property="twitter:image"
        content="./img/dave-business-card-meta.jpg">
</head>

<body>
    <noscript>
        <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
            Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
</body>

</html>
